<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Assignment 3 - Search Engine</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  <div class="input-group mb-1">
    <div class="input-group-prepend">
      <span class="input-group-text" id="search-query-label">Search Query</span>
    </div>
    <input type="text" class="form-control" id="search-query" aria-describedby="search-query-label">
    <div class="input-group-append ml-1">
        <button class="btn btn-primary" type="button" id="search-button">Search</button>
      </div>
  </div>

  <div class="progress" id="progress-bar">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="100" aria-valuemin="100" aria-valuemax="100" style="width: 100%"></div>
  </div>

  <table class="table mt-1">
      <thead class="thead-dark">
        <tr>
          <th scope="col" style="width: 75%;">Link</th>
          <th scope="col">Score</th>
          <th scope="col">Content</th>
          <th scope="col">Location</th>
          <th scope="col">PageRank</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>

    <p class="text-center"><em id="result-text"></em></p>

  <script src="build.js"></script>
</body>
</html>
